name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/Presentation/FarmManager.WebApi/Dockerfile
          push: false
          tags: farmmanager-api:latest
          build-args: |
            CONNECTIONSTRINGS__POSTGRES=${{ secrets.CONNECTIONSTRING_POSTGRES }}

      - name: Check if push (not PR)
        id: check_push
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "is_push=true" >> $GITHUB_OUTPUT
          else
            echo "is_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: steps.check_push.outputs.is_push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub
        if: steps.check_push.outputs.is_push == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/Presentation/FarmManager.WebApi/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/farmmanager-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/farmmanager-api:${{ github.sha }}
          build-args: |
            CONNECTIONSTRINGS__POSTGRES=${{ secrets.CONNECTIONSTRING_POSTGRES }}

      - name: Image pushed successfully
        if: steps.check_push.outputs.is_push == 'true'
        run: echo "Docker image pushed to ${{ secrets.DOCKERHUB_USERNAME }}/farmmanager-api"

      - name: PR validation passed
        if: steps.check_push.outputs.is_push == 'false'
        run: echo "Pull Request validation passed. Build and tests successful."